      <title>MIDA</title>

      <!-- PWA Manifest -->
      <link rel="manifest" href="/manifest.json">

      <!-- Theme color (Android & iOS fallback) -->
      <meta name="theme-color" content="#39AC63">

      <!-- iOS: Standalone mode -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="mobile-web-app-capable" content="yes">

      <!-- iOS: Status bar style -->
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

      <!-- iOS: App title on home screen -->
      <meta name="apple-mobile-web-app-title" content="Extraordinary App">

      <!-- Viewport for safe areas + fullscreen -->
      <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

      <!-- iOS: App icon -->
      <link rel="apple-touch-icon" href="/icon.png">

      <!-- Optional Android icons fallback (Chrome, other webviews) -->
      <link rel="icon" type="image/png" sizes="192x192" href="/icon.png">
      <link rel="icon" type="image/png" sizes="512x512" href="/icon.png">

    </head>
